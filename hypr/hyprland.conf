#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,3840x2160@60,auto,2

# sets xwayland scale
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2

# toolkit-specific scale
env = GDK_SCALE,2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dunst 
exec-once = hyprpaper && fusuma
# exec-once = waybar
# exec-once = systemctl --user restart --now hyprland-autoname-workspaces.service
exec-once = eww daemon
exec-once = eww open bar
# exec-once=~/.config/eww/launch_bar &2> /dev/null
# exec-once=~/.config/my_bar/launch_bar


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.co~/.config/fusuma/config.ymlnf

# Some default env vars.
env = XCURSOR_SIZE,32

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    col.active_border = rgba(ff79c6aa) rgba(8be9fdaa) 45deg
    col.inactive_border = rgba(31324466)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    #blur = yes
    #blur_size = 3
    #blur_passes = 2
    #blur_new_optimizations = on

    blur {
        size = 3
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 12
    shadow_render_power = 2
    col.shadow = rgba(000000ee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = tile, class:^(Spotify)$
windowrulev2 = workspace 4, class:^(Spotify)$
windowrulev2 = float, title:Firefox â€” Sharing Indicator
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = ,XF86MonBrightnessUp, exec, backlight_control +5
bind = ,XF86MonBrightnessDown, exec, backlight_control -5

bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && dunstify -i /usr/share/icons/Adwaita/scalable/status/audio-volume-high-symbolic.svg -h string:x-dunst-stack-tag:audio -h int:value:$(echo "`wpctl get-volume @DEFAULT_AUDIO_SINK@ | cut -d " " -f2` * 100" | bc -l) -t 1000 Volume
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && dunstify -i /usr/share/icons/Adwaita/scalable/status/audio-volume-high-symbolic.svg -h string:x-dunst-stack-tag:audio -h int:value:$(echo "`wpctl get-volume @DEFAULT_AUDIO_SINK@ | cut -d " " -f2` * 100" | bc -l) -t 1000 Volume
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && dunstify -i /usr/share/icons/Adwaita/scalable/status/audio-volume-muted-symbolic.svg -h string:x-dunst-stack-tag:audio -t 1000 "Mute"

bind = ,XF86AudioPlay, exec, playerctl -a play-pause && dunstify -h string:x-dunst-stack-tag:player -t 1000 "Play/pause"
bind = ,XF86AudioNext, exec, playerctl -a next && dunstify -h string:x-dunst-stack-tag:player -t 1000 "Next track"
bind = ,XF86AudioPrev, exec, playerctl -a previous && dunstify -h string:x-dunst-stack-tag:player -t 1000 "Previous track"

bind = , XF86Tools, exec, playerctl -a play-pause && dunstify -h string:x-dunst-stack-tag:player -t 1000 "Play/pause"
bind = , XF86Keyboard, exec, playerctl -a next && dunstify -h string:x-dunst-stack-tag:player -t 1000 "Next track"
bind = , XF86Displays, exec, playerctl -a previous && dunstify -h string:x-dunst-stack-tag:player -t 1000 "Previous track"

# Emoji picker
bind = $mainMod ALT, SPACE, exec, wofi-emoji

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, ESCAPE, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, SPACE, exec, fuzzel
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, left, resizeactive, -10 0
bind = $mainMod CTRL, right, resizeactive, 10 0
bind = $mainMod CTRL, up, resizeactive, 0 10
bind = $mainMod CTRL, down, resizeactive, 0 -10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# will switch to a submap called resize
bind=$mainMod ALT,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

